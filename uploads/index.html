<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Upload</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Logout Button -->
    <a href="../Registration/index.html" class="logout-button">
        <i class="fa-sharp fa-thin fa-arrow-right-from-bracket"></i> Logout
    </a>

    <div class="container">
        <h2 style="text-align: center;">
            <img src="icons8-upload-49.png" alt="Upload Icon" class="upload-icon">
            <span>Upload Files</span>
        </h2>
        <form id="uploadForm" action="upload.php" method="POST" enctype="multipart/form-data">  
            <div id="drop-area" class="upload-box">
                <img src="icons8-drag-and-drop-48.png" alt="Upload Icon" class="upload-icon">
                <br>
                <button type="button" id="chooseFile"><i class="fas fa-folder-open"></i> Browse Files</button>
                <input type="file" id="fileInput" name="resume" accept=".pdf,.doc,.docx" hidden>
            </div>
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            <p id="upload-status"></p>
            <div id="uploaded-files">
                <h3><i class="fas fa-file-alt"></i> Uploaded Files</h3><br>
                <ul id="fileList"></ul>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
