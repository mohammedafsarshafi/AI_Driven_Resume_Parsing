<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Form Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Login Page -->
    <div id="loginPage" class="container">
        <h2 class="login-heading">
            <img src="icons8-login-48.png" alt="Login Icon" class="login-icon"><br>
            <span>Sign-In</span>
        </h2>
        
        <form action="auth.php" method="POST" id="loginForm">
            <div class="form-group">
                <div class="input-container">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="loginEmail" name="email" placeholder="Email" required>
                </div>
                <span class="error-message" id="loginEmailError"></span>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                </div>
                <span class="error-message" id="loginPasswordError"></span>
            </div>
            <button type="submit" name="login" class="btn">Login</button>
        </form>
        <p><a href="#" id="forgotLink">Forgot password?</a></p>
        <p><a href="#" id="showRegisterLink">Create Account</a></p>
    </div>

    <!-- Register Page -->
    <div id="registerPage" class="container" style="display: none;">
        <h2 class="upload-heading">
            <img src="icons8-registration-75.png" alt="Upload Icon" class="upload-icon"><br>
            <span>Sign-Up</span>
        </h2>
        
        <form action="auth.php" method="POST" id="registerForm">
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="regName" name="name" placeholder="Full Name" required>
                </div>
                <span class="error-message" id="regNameError"></span>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="regEmail" name="email" placeholder="Email Address" required>
                </div>
                <span class="error-message" id="regEmailError"></span>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="regMobile" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required>
                </div>
                <span class="error-message" id="regMobileError"></span>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="regPassword" name="password" placeholder="Create Password" required>
                </div>
                <span class="error-message" id="regPasswordError"></span>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="regConfirmPassword" placeholder="Re-enter Password" required>
                </div>
                <span class="error-message" id="regConfirmPasswordError"></span>
            </div>
            <button type="submit" name="register" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="showLoginLink">Login</a></p>
    </div>

    <!-- Forgot Password Page -->
    <div id="forgotPage" class="container" style="display: none;">
        <h2>Forgot Password</h2>
        <p>Enter your email to reset your password.</p>
        <form action="auth.php" method="POST" id="forgotForm">
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="forgotEmail" name="email" placeholder="Enter your email" required>
                </div>
                <span class="error-message" id="forgotEmailError"></span>
            </div>
            <button type="submit" name="forgot" class="btn">Send OTP</button>
        </form>
        <p><a href="#" id="backToLoginLink">Back to Login</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
